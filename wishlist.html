const products = {

  9:{name:"Om Diya and Bell Set",price:"‚Çπ575"},
  10:{name:"Swastik Diya & Roli Chawal Bowl",price:"‚Çπ575"},
  11:{name:"German Silver Pooja Set",price:"‚Çπ1,550"},
  12:{name:"Antique Aarti Stand",price:"‚Çπ850"},
  13:{name:"Lotus Handle Diya Set",price:"‚Çπ1,600"},
  14:{name:"Cow Calf Set",price:"‚Çπ250 each"},
  15:{name:"German Silver Bell",price:"‚Çπ70 each"},
  16:{name:"Nakkashi Swastik Diya",price:"‚Çπ399"},
  17:{name:"Radha Krishna Tilak Set",price:"‚Çπ850"},
  18:{name:"Engraved Bell Set",price:"‚Çπ185 each"},
  19:{name:"Marble Platter with Gold Inlay",price:"‚Çπ1,880"},
  20:{name:"Nakkashi Akhand Diya Set",price:"‚Çπ575"},
  21:{name:"Agarbatti Stand",price:"‚Çπ350"},
  22:{name:"Agate & Marble Ganesha Stand",price:"‚Çπ350"},
  23:{name:"Nimbu Mirchi Evil Eye",price:"‚Çπ650"},
  24:{name:"Buddha Diya Base",price:"‚Çπ599"},
  25:{name:"Evil Eye Candle Set",price:"‚Çπ675"}
};

let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
const container = document.getElementById("wishlist-container");
const emptyMsg = document.getElementById("empty-msg");

function renderWishlist() {
  container.innerHTML = "";

  if (wishlist.length === 0) {
    emptyMsg.innerText = "Your wishlist is empty üå∏";
    return;
  }

  emptyMsg.innerText = "";

  wishlist.forEach(id => {
    if (products[id]) {
      container.innerHTML += `
        <div class="wishlist-card d-flex justify-content-between align-items-center">
          <a href="product.html?id=${id}">
            <strong>${products[id].name}</strong><br>
            <span>${products[id].price}</span>
          </a>
          <button class="btn btn-sm btn-outline-danger" onclick="removeFromWishlist(${id})">
            Remove
          </button>
        </div>
      `;
    }
  });
}

function removeFromWishlist(id) {
  wishlist = wishlist.filter(item => item != id);
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
  renderWishlist();
}

function shareWishlist() {
  if (wishlist.length === 0) {
    alert("Your wishlist is empty!");
    return;
  }

  let text = "‚ú® My Wishlist from The Mandir Company ‚ú®\n\n";

  wishlist.forEach(id => {
    if (products[id]) {
      text += `‚Ä¢ ${products[id].name} (${products[id].price})\n`;
      text += `üëâ ${BASE_URL}product.html?id=${id}\n\n`;
    }
  });

  if (navigator.share) {
    navigator.share({
      title: "My Wishlist",
      text: text
    });
  } else {
    const encoded = encodeURIComponent(text);
    window.open(`https://wa.me/?text=${encoded}`, "_blank");
  }
}

renderWishlist();
</script>
